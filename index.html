<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu</title>
    <link rel="shortcut icon" href="menu.gif" type="image/gif">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <nav class="menu">
        <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
        <label class="menu-open-button" for="menu-open">
         <span class="lines line-1"></span>
         <span class="lines line-2"></span>
         <span class="lines line-3"></span>
       </label>
     
        <a href="#" class="menu-item blue"><i class="ri-linkedin-fill"></i></a>
        <a href="#" class="menu-item green"><i class="ri-whatsapp-fill"></i></a>
        <a href="#" class="menu-item red"><i class="ri-pinterest-fill"></i></a>
        <a href="#" class="menu-item purple"><i class="ri-instagram-fill"></i></a>
        <a href="#" class="menu-item orange"><i class="ri-github-fill"></i></a>
        <a href="#" class="menu-item lightblue"><i class="ri-facebook-circle-fill"></i></a>
     </nav>
</body>
</html>
